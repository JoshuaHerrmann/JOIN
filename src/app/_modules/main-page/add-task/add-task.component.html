<div class="main">
    <div class="inputs">
        <div class="title">
            <input type="text" name="" id="title" [(ngModel)]="task.title" placeholder="Enter a title">
        </div>
        <mat-form-field appearance="fill">
            <mat-label>Select contacts to assign</mat-label>
            <mat-select [formControl]="contacts" multiple (selectionChange)="selecteContacts($event.value)" [(ngModel)]="contactListValue">
                <mat-option *ngFor="let contact of contactsList" [value]="contact">{{contact['firstname'] }} {{contact['lastname']}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill" class="example-form-field">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="datepicker" [(ngModel)]="date">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker>
                <mat-datepicker-actions>
                    <button mat-button matDatepickerCancel>Cancel</button>
                    <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                </mat-datepicker-actions>
            </mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Selecte Category</mat-label>
            <mat-select (selectionChange)="selecteCategory($event.value)" [(ngModel)]="categoryListValue">
                <mat-option *ngFor="let category of categoryList" [value]="category">
                    {{category.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <div class="priority">
            <button (click)="priorityValue('urgent')" id="urgent" [class.selected]="selectedPriority=='urgent'">Urgent <img src="assets/img/icons/Prio urgent.png" alt=""></button><button (click)="priorityValue('medium')" id="medium" [class.selected]="selectedPriority=='medium'">Medium <img src="assets/img/icons/Prio medium.png" alt=""></button>
            <button (click)="priorityValue('low')" id="low" [class.selected]="selectedPriority=='low'">Low <img src="assets/img/icons/Prio low.png" alt=""></button>
        </div>
        <div class="description">
            <h4>Description</h4>
            <textarea name="" id="" cols="20" rows="8" placeholder="Enter a Description" [(ngModel)]="task.description"></textarea>
        </div>

        <div class="subtasks">
            <h4>Subtask</h4>
            <div class="taskAdd">
                <input type="text" placeholder="Add new Subtask" [(ngModel)]="subtask">
                <button (click)="addSubTask()"><mat-icon>add</mat-icon></button>
            </div>
            <div *ngIf="emptySubtask" class="emptySubtask">Please enter a subtask!</div>
            <div class="taskList" id="taskList">
                <div class="singleTask" *ngFor="let subtask of allSubTasks, let i = index">
                    <input type="checkbox" [(ngModel)]="allSubTasks[i]['checked']">
                    <p>{{ subtask.task }}</p> <button (click)="deleteSubtask(i)"><mat-icon>close</mat-icon></button>
                </div>
            </div>
        </div>
    </div>
    <div class="buttons">
        <button (click)="clearAll()">Clear <mat-icon>close</mat-icon></button><button id="task" (click)="addTaskToDB()">Create Task <mat-icon>check</mat-icon></button>
    </div>
</div>

<div class="main">
    <div class="inputs">
        <div class="title">
            <input type="text" name="" id="title" [(ngModel)]="task.title" placeholder="Enter a title">
        </div>
        <mat-form-field appearance="fill">
            <mat-label>Select contacts to assign</mat-label>
            <mat-select [formControl]="contacts" multiple>
                <mat-option *ngFor="let contact of contactsList" [value]="contact">{{contact}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill" class="example-form-field">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="datepicker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker>
                <mat-datepicker-actions>
                    <button mat-button matDatepickerCancel>Cancel</button>
                    <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                </mat-datepicker-actions>
            </mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Selecte Category</mat-label>
            <mat-select>
                <mat-option *ngFor="let category of categoryList" [value]="category.value">
                    {{category.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <div class="priority">
            <button>Urgent <img src="assets/img/icons/Prio high.png" alt=""></button><button>Medium <img src="assets/img/icons/Prio media.png" alt=""></button><button>Low <img src="assets/img/icons/Prio low.png" alt=""></button>
        </div>
        <div class="description">
            <h4>Description</h4>
            <textarea name="" id="" cols="20" rows="8" placeholder="Enter a Description"></textarea>
        </div>

        <div class="subtasks">
            <h4>Subtask</h4>
            <div class="taskAdd">
                <input type="text" placeholder="Add new Subtask">
                <button><mat-icon>add</mat-icon></button>
            </div>
            <div class="taskList">
                <div class="singleTask">
                    <input type="checkbox">
                    <p>Substask1</p>
                </div>
            </div>
        </div>
    </div>
    <div class="buttons">
        <button>Clear <mat-icon>close</mat-icon></button><button id="task" (click)="addTaskToDB()">Create Task <mat-icon>check</mat-icon></button>
    </div>
</div>

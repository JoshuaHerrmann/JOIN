<div class="main">
    <div class="header">
        <img src="" alt="">
        <h2>Add contact</h2>
        <p>Tasks are better with a team!</p>
    </div>
    <div class="content">
        <div class="profilPic">
            <img src="assets/img/icons/userprofilpic.png" alt="">
        </div>
        <div class="inputs">
            <div class="input"><input type="text" placeholder="Firstname" [(ngModel)]="currentContact['firstname']"><img src="assets/img/icons/iconuser.png" alt=""></div>
            <div class="input"><input type="text" placeholder="Lastname" [(ngModel)]="currentContact['lastname']"><img src="assets/img/icons/iconuser.png" alt=""></div>
            <div class="input"><input type="text" placeholder="Email" [(ngModel)]="currentContact['email']"><img src="assets/img/icons/iconemail.png" alt=""></div>
            <div class="input"><input type="number" placeholder="Phone" [(ngModel)]="currentContact['phone']"><img src="assets/img/icons/Vectorphone.png" alt=""></div>
        </div>
        <div class="buttons">
            <button class="cancel" matDialogClose=""><p>Cancel</p> <img src="" alt=""></button>
            <button class="create" (click)="updateContactDB()"><p>Update contact</p><img src="" alt=""></button>
        </div>
    </div>
    <div class="backBtn">

    </div>
</div>

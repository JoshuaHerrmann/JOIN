<div class="main">
    <div class="contacts">
        <div class="contactsByLetter" *ngFor="let letter of filteredUserList">
            <div class="letterLine">
                <p>{{ letter['letter'] }}</p>
            </div>
            <div class="contactSingle">
                <app-contact-single *ngFor="let user of letter['contacts'], let i = index" [data]="user"></app-contact-single>
            </div>

        </div>
    </div>
    <div class="rightSide">
        <div class="contact-detail" *ngIf="detail">
            <app-contact-detail [data]="userDetail"></app-contact-detail>
        </div>
        <button (click)="openDialogAddContact()">New contact<img src="assets/img/icons/addContact.png" alt=""></button>
    </div>
</div>

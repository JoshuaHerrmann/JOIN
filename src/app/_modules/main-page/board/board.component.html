<div class="main">
    <div class="nav">
        <div class="search border">
            <input type="text" name="" id="" placeholder="Find task">
            <button class="searchBtn"><mat-icon>search</mat-icon></button>
        </div>
        <div class="addTask">
            <button routerLink="/main/add-task">Add Task <mat-icon>add</mat-icon></button>
        </div>
    </div>
    <div class="board">
        <div class="taskHeader">
            <div class="addTask">
                <p>To do</p>
                <button (click)="openDialog('0ms', '0ms', 'todo')"><img src="assets/img/icons/plus button v1.png" alt=""></button>
            </div>
            <div class="addTask">
                <p>In progress</p>
                <button (click)="openDialog('0ms', '0ms', 'progress')"><img src="assets/img/icons/plus button v1.png" alt=""></button>
            </div>
            <div class="addTask">
                <p>Await feedback</p>
                <button (click)="openDialog('0ms', '0ms', 'feedback')"><img src="assets/img/icons/plus button v1.png" alt=""></button>
            </div>
            <div class="addTask">
                <p>Done</p>
                <button (click)="openDialog('0ms', '0ms', 'done')"><img src="assets/img/icons/plus button v1.png" alt=""></button>
            </div>
        </div>
        <div class="taskColumns">
            <div class=" column">
                <app-board-card *ngFor="let task of Tasks_todo" [taskdata]="task"></app-board-card>
            </div>
            <div class=" column">
                <app-board-card *ngFor="let task of Tasks_progress" [taskdata]="task"></app-board-card>
            </div>
            <div class=" column">
                <app-board-card *ngFor="let task of Tasks_feedback" [taskdata]="task"></app-board-card>
            </div>
            <div class=" column">
                <app-board-card *ngFor="let task of Tasks_done" [taskdata]="task"></app-board-card>
            </div>
        </div>
    </div>
</div>

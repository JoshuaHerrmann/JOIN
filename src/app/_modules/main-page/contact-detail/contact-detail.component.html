<div class="main">
    <div class="headInfo">
        <div class="profil">{{ getShorthand() }}</div>
        <div class="name">
            <h2>{{ rawContact['firstname'] }} {{ rawContact['lastname'] }}</h2>
            <div class="addTask" (click)="openDialogAddTaskWithContact()">
                <mat-icon>add</mat-icon>Add Task</div>
        </div>
    </div>
    <div class="infos">
        <div class="contactInfo">
            <h2>Contact Information</h2>
            <div class="edit" (click)="openDialogEditContact()">
                <mat-icon>edit</mat-icon> Edit Contact
            </div>
        </div>
        <div class="email">
            <h4>Email</h4>
            <a href="#">
                <p>{{ rawContact['email'] }}</p>
            </a>
        </div>
        <div class="mobil">
            <h4>Mobil</h4>
            <p>{{ rawContact['phone'] }}</p>
        </div>
    </div>
</div>

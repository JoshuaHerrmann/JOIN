<div class="main">
    <div class="headInfo">
        <div class="profil">{{ getShorthand() }}</div>
        <div class="name">
            <h2>{{ data['firstname'] }} {{ data['lastname'] }}</h2>
            <div class="addTask">
                <mat-icon>add</mat-icon>Add Task</div>
        </div>
    </div>
    <div class="infos">
        <div class="contactInfo">
            <h2>Contact Information</h2>
            <div class="edit">
                <mat-icon>edit</mat-icon> Edit Contact
            </div>
        </div>
        <div class="email">
            <h4>Email</h4>
            <a href="#">
                <p>{{ data['email'] }}</p>
            </a>
        </div>
        <div class="mobil">
            <h4>Mobil</h4>
            <p>{{ data['phone'] }}</p>
        </div>
    </div>
</div>

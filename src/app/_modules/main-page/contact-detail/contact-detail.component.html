<div class="main">
    <div class="headInfo">
        <div class="profil">{{ getShorthand() }}</div>
        <div class="name">
            <h1>{{ rawContact['firstname'] }} {{ rawContact['lastname'] }}</h1>
            <div class="addTask CP" (click)="openDialogAddTaskWithContact()">
                <mat-icon>add</mat-icon>Add Task</div>
        </div>
    </div>
    <div class="infos">
        <div class="contactInfo">
            <h1>Contact Information</h1>
            <div class="edit CP" (click)="openDialogEditContact()">
                <mat-icon>edit</mat-icon> Edit Contact
            </div>
        </div>
        <div class="email">
            <h2>Email</h2>
            <a href="#">
                <p>{{ rawContact['email'] }}</p>
            </a>
        </div>
        <div class="mobil">
            <h2>Mobil</h2>
            <p>+{{ rawContact['phone'] }}</p>
        </div>
    </div>
</div>

<div class="main border" (click)="updateUserData()">
    <div class="profil randomColor" id="profil" [ngStyle]="{'background-color': randomColor}">
        {{ getShorthand() }}
    </div>
    <div class="infos">
        <h3> {{ rawContact['lastname'] }} <br> {{ rawContact['firstname'] }}</h3>
        <a href="#">{{ rawContact['email'] }}</a>
    </div>
</div>

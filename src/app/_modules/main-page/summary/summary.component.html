<div class="main">
    <div class="greeting">
        <h2>Good morning, <mark> User Name</mark> </h2>
    </div>
    <div class="topPart">
        <div class="taskBig task border">
            <div class="urgent ">
                <div class="taskTop">
                    <img src="assets/img/icons/iconsurgent.png" alt="logo" id="urgent">
                    <h3>{{ states['urgent'] }}</h3>
                </div>
                <p>Task Urgent</p>
            </div>
            <div class="date center">
                <h1>{{ upcomingDate }}</h1>
                <p>Upcoming Deadline</p>
            </div>
        </div>
        <div class="task border lightblue">
            <div class="taskTop">
                <img src="assets/img/icons/icons.png" alt="logo">
                <h3>{{ states['todo'] }}</h3>
            </div>
            <p>Tasks To-do</p>
        </div>
    </div>
    <div class="bottomPart">
        <div class="task border">
            <div class="taskTop">
                <img src="assets/img/icons/icons.png" alt="logo">
                <h3>{{ states['allTasks'] }}</h3>
            </div>
            <p>Task in <br> Board</p>
        </div>
        <div class="task border">
            <div class="taskTop">
                <img src="assets/img/icons/iconsprogress.png" alt="logo">
                <h3>{{ states['progress'] }}</h3>
            </div>
            <p>Task in <br>Progress</p>
        </div>
        <div class="task border">
            <div class="taskTop">
                <img src="assets/img/icons/iconsfeedback.png" alt="logo">
                <h3>{{ states['feedback'] }}</h3>
            </div>
            <p>Awaiting Feedback</p>
        </div>
        <div class="task border">
            <div class="taskTop"><img src="assets/img/icons/iconsdone.png" alt="logo">
                <h3>{{ states['done'] }}</h3>
            </div>
            <p>Tasks <br> Done</p>
        </div>
    </div>
</div>

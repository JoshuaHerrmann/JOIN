<div class="main">
    <div class="header">
        <div class="category">
            <p>{{ data['category'] }}</p>
        </div>
        <button mat-dialog-close><img src="assets/img/icons/button_x.png" alt=""></button>
    </div>

    <div mat-dialog-content>
        <h1 mat-dialog-title>{{ data['title'] }}</h1>
        <div class="description">
            <p>{{ data['description'] }}</p>
        </div>
        <div class="row margin">
            <b>Due date :</b>
            <p>date</p>
        </div>
        <div class="row margin">
            <b>Priority :</b>
            <div class="priority{{ data['priority'] }}">{{ data['priority'] }} <img src="assets/img/icons/Prio {{ data['priority'] }}.png" alt=""></div>
        </div>
        <div class=" margin">
            <b>Assigned To :</b>
            <div class="assigned">{{ data['assignedTo'] }}</div>
        </div>
    </div>
    <div class="editbtn"><button><img src="assets/img/icons/edit_button.png" alt=""></button></div>
</div>

<div class="main border" (click)="openDialog('0ms', '0ms')">
    <div class="category">
        <p>{{ taskdata['category'] }}</p>
    </div>
    <div class="info">
        <H4>{{ taskdata['title'] }}</H4>
        <p>{{ taskdata['description'] }}</p>
    </div>
    <div class="userList">
        <div class="users" *ngFor="let user of taskdata['assignedTo']">
            <p>{{ user }}</p>
        </div>
        <div class="priority">
            <img src="assets/img/icons/Prio {{taskdata['priority'] }}.png" alt="">
        </div>
    </div>
</div>

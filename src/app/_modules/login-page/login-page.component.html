<div class="main" [ngClass]="{'white': loginPage}">
    <div class="logo"><img src="assets/img/logo/Logo_blue.png" alt="logo" *ngIf="loginPage"><img src="assets/img/logo/Logo_white.png" alt="" *ngIf="!loginPage"></div>
    <div class="signUp" [ngClass]="{'signUpTrue': loginPage}">
        <p>Not a Join user?</p><button routerLink="sign-up">Sign Up</button></div>
    <div class="content border">
        <router-outlet></router-outlet>
    </div>
</div>

<div class="main">
    <h2>I forgot my password</h2>
    <p>Don't worry! <br> We will send you an email with the instructions to reset your password.</p>
    <div class="input"><input type="text" placeholder="Email" [(ngModel)]="email"><img src="assets/img/icons/iconemail.png" alt=""></div>
    <div class="loginFail">
        <p *ngIf="auth.noMail">Please enter a correct Email Adress!</p>
    </div>
    <button class="signUp" (click)="auth.resetPasswortWithMail(email)">Send me the email</button>
    <div class="back" routerLink="/login"><img src="assets/img/icons/arrow-left-line.png" alt=""></div>
</div>
